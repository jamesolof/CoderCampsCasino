<form class="form-horizontal" ng-submit="vm.registerUser()" name="registrationForm" novalidate>
    <h4>Create a new account.</h4>
    <hr />

    <div class="form-group">
        <label for="regemail" class="col-md-2 control-label">Email</label>
        <div class="col-md-10">
            <input id="regemail" name="email" type="email" class="form-control" ng-model="vm.formData.email" ng-required="true" />
            <label class="text-danger col-lg-3"
                   ng-show="registrationForm.email.$touched && registrationForm.email.$error.required">
                An email is required.
            </label>
            <label class="text-danger col-lg-3" ng-show="registrationForm.email.$invalid && !registrationForm.email.$pristine">
                The email provided is not a valid email.
            </label>

        </div>
    </div>
    <div class="form-group">
        <label for="nickname" class="col-md-2 control-label">Nickname</label>
        <div class="col-md-10">
            <input id="nickname" name="nickName" type="text" class="form-control" ng-required="true" ng-model="vm.formData.nickname" />
            <label class="text-danger col-lg-3"
                   ng-show="registrationForm.nickName.$touched && registrationForm.nickName.$error.required">
                A nickname is required.
            </label>
        </div>
    </div>
    <div class="form-group">
        <label for="regpassword" class="col-md-2 control-label">Password</label>
        <div class="col-md-10">
            <input id="regpassword" name="password" class="form-control" type="password" ng-model="vm.formData.password" ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/" ng-required="true" />
            <label class="text-danger col-lg-3" ng-show="registrationForm.password.$touched && registrationForm.password.$error.required">A password is required</label>
            <label class="text-danger col-lg-3" ng-show="registrationForm.password.$touched && registrationForm.password.$error.pattern">Password must contain a number, uppercase letter and a lowercase letter</label>

        </div>
    </div>
    <div class="form-group">
        <label for="regconfirmpassword" class="col-md-2 control-label">Confirm Password</label>
        <div class="col-md-10">
            <input id="regconfirmpassword" name="confirmPassword" class="form-control" type="password" ng-model="vm.formData.confirmPassword" ng-required="true" ng-pattern="/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9]).{8,}$/"/>
            <label class="text-danger col-lg-3" ng-show="registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$error.required">Confirmation password is required</label>
            <label class="text-danger col-lg-3" ng-show="registrationForm.confirmPassword.$touched && registrationForm.confirmPassword.$error.pattern">Password must contain a number, uppercase letter and a lowercase letter</label>


        </div>
    </div>
    <div class="form-group">
        <div class="col-md-offset-2 col-md-3">
            <button type="submit" class="btn btn-primary" ng-disabled="registrationForm.$invalid">Register</button>
        </div>
    </div>
</form>
